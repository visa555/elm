<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="node_modules/keen-slider/keen-slider.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="s-slider -m1.2 -d3">
      <div class="slider">
        <img src="https://picsum.photos/id/1/800/400" alt="" />
      </div>
      <div class="slider">
        <img src="https://picsum.photos/id/10/800/400" alt="" />
      </div>
      <div class="slider">
        <img src="https://picsum.photos/id/1005/800/400" alt="" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/keen-slider/keen-slider.js"></script>
    <script>
      // Slider
      function createSlider(slider_id, view_m, view_d, center_m, center_d) {
        var slider_wrapper = document.getElementById(slider_id);
        var content = slider_wrapper.innerHTML;
        new_content = "<div class='slider-area'>" + content + "</div>";
        slider_wrapper.innerHTML = new_content;
        var slider = slider_wrapper.getElementsByClassName("slider-area")[0];
        var show = new KeenSlider(slider, {
          loop: true,
          slides: ".slider",
          slidesPerView: view_m,
          centered: center_m,
          breakpoints: {
            "(min-width: 992px)": {
              slidesPerView: view_d,
              centered: center_d
            }
          },
          created: function (instance) {
            var nav_wrapper = document.createElement("div");
            var nav_prev = document.createElement("a");
            var nav_next = document.createElement("a");
            nav_wrapper.classList.add("nav");
            nav_prev.classList.add("prev");
            nav_next.classList.add("next");
            slider_wrapper.appendChild(nav_wrapper);
            nav_wrapper.appendChild(nav_prev);
            nav_wrapper.appendChild(nav_next);
            slider_wrapper
              .getElementsByClassName("prev")[0]
              .addEventListener("click", function () {
                instance.prev();
              });
            slider_wrapper
              .getElementsByClassName("next")[0]
              .addEventListener("click", function () {
                instance.next();
              });
            var dots_wrapper = document.createElement("div");
            dots_wrapper.classList.add("dots");
            slider_wrapper.appendChild(dots_wrapper);
            var slides = slider.querySelectorAll(".slider");
            slides.forEach(function (t, idx) {
              var dot = document.createElement("a");
              dot.classList.add("dot");
              dots_wrapper.appendChild(dot);
              dot.addEventListener("click", function (event) {
                instance.moveToSlide(idx);
              });
            });
            updateClasses(instance);
          },
          slideChanged(instance) {
            updateClasses(instance);
          }
        });

        function updateClasses(instance) {
          var slide = instance.details().relativeSlide;
          var dots = slider_wrapper.querySelectorAll(".dot");
          dots.forEach(function (dot, idx) {
            idx === slide
              ? dot.classList.add("active")
              : dot.classList.remove("active");
          });
        }
      }

      var sliders = document.querySelectorAll(".s-slider");
      if (sliders) {
        for (var i = 0, len = sliders.length; i < len; i++) {
          var slider = sliders[i];
          var slider_id = "s-slider-" + i;
          slider.setAttribute("id", slider_id);
          var view_m = 1;
          var view_d = 0;
          var center_m = false;
          var center_d = false;
          for (var j = 0; j < slider.classList.length; j++) {
            slider_class = slider.classList.item(j);
            if (
              slider_class.substring(0, 2) === "-d" &&
              slider_class.substring(0, 4) != "-dot"
            ) {
              view_d = slider_class.substring(2);
            } else {
              if (slider_class.substring(0, 2) === "-m") {
                view_m = slider_class.substring(2);
              }
            }
            if (slider_class.substring(0, 9) === "-center-m") {
              center_m = true;
            }
            if (slider_class.substring(0, 9) === "-center-d") {
              center_d = true;
            }
          }
          if (view_d == 0) {
            view_d = view_m;
          }
          createSlider(slider_id, view_m, view_d, center_m, center_d);
        }
      }
    </script>
  </body>
</html>
